<!DOCTYPE html>
<html>
<head>
  <style>
    body { min-width: 200px; padding: 15px; font-family: sans-serif; text-align: center; }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      color: white;
    }
    #start { background-color: #28a745; }
    #start:hover { background-color: #218838; }
    #stop { background-color: #dc3545; }
    #stop:hover { background-color: #c82333; }
    h3 { margin-top: 0; }
  </style>
</head>
<body>
  <h3>Quiz Bot</h3>
  <button id="start">Start Bot</button>
  <button id="stop">Stop Bot</button>
  <script src="popup.js"></script>
</body>
</html>
