<!DOCTYPE html>
<html>
<head>
  <style>
    body { min-width: 230px; padding: 16px; font-family: system-ui, sans-serif; text-align: center; background:#101417; color:#f5f7fa; }
    h3 { margin: 0 0 14px; font-size: 16px; letter-spacing: .5px; }
    .toggle-wrapper { display:flex; flex-direction:column; align-items:center; gap:10px; }
    #status { font-size: 13px; font-weight:600; padding:4px 10px; border-radius:14px; background:#1d252b; width:100%; text-align:center; box-shadow:0 0 0 1px #28323a; }

    /* Switch component */
    .switch { position: relative; display: inline-block; width: 56px; height: 30px; }
    .switch input { opacity:0; width:0; height:0; }
    .slider { position:absolute; cursor:pointer; inset:0; background:#2d3942; transition:.35s; border-radius:34px; box-shadow:inset 0 0 0 1px #425563; }
    .slider:before { position:absolute; content:""; height:22px; width:22px; left:5px; top:4px; background:linear-gradient(#fafafa,#d9d9d9); border-radius:50%; transition:.35s; box-shadow:0 2px 4px rgba(0,0,0,.4); }
    input:checked + .slider { background:#2bbf6f; box-shadow:inset 0 0 0 1px #35c779; }
    input:checked + .slider:before { transform:translateX(26px); background:linear-gradient(#ffffff,#e6e6e6); }
    .slider:active:before { width:24px; }
    .label-row { display:flex; align-items:center; gap:8px; font-size:12px; font-weight:600; letter-spacing:.5px; }
    .hint { font-size:11px; opacity:.7; margin-top:4px; }
    a { color:#2bbf6f; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <h3>Quiz Bot</h3>
  <div class="toggle-wrapper">
    <div class="label-row">
      <span>OFF</span>
      <label class="switch">
        <input type="checkbox" id="botToggle" aria-label="Toggle Quiz Bot" />
        <span class="slider"></span>
      </label>
      <span>ON</span>
    </div>
    <div id="status" aria-live="polite">Bot: OFF</div>
    <div class="hint">Toggle to start / stop the bot.</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
